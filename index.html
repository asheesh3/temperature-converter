<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mob-style.css">
</head>

<body>
    <div class="main-bx">
        <span class="header">
            <h1>Temperature Converter </h1> <ion-icon name="thermometer-outline"></ion-icon>
        </span>

        <span class="temp">
            <input type="number" id="deg-cel" class="input">
            <h3> &deg; C</h3>
        </span>

        <span class="temp">
            <input type="number" id="deg-far" class="input">
            <h3>&deg; F</h3>
        </span>
        <span class="temp">
            <input type="number" id="deg-kel" class="input">
            <h3>K</h3>
        </span>

        <span id="clear">
            <button onclick="clean()">All Clear</button>
        </span>

    </div>


    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
